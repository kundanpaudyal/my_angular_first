<div class="container">

  <form>
    <div class="form-group">
      <label for="input1">Input 1:</label>
      <input type="text" class="form-control" id="input1" name="input1" [(ngModel)]="input1">
    </div>
    <div class="form-group">
      <label for="input2">Input 2</label>
      <input type="text" class="form-control" id="input2" name="input2" [(ngModel)]="input2">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-info" (click)="addme()">ADD</button>
    </div>
  
    <div class="form-group">
      <textarea class="form-control rounded-0" id="result" rows="3" name="result" [(ngModel)]="result"></textarea>
    </div>
  </form>


  <!-- <p><input type="text" name="value" [(ngModel)]="newuser"></p>
  <p> You entered {{newuser}}</p>
  <button (click)="clearValue()">Clear</button> -->


</div>
